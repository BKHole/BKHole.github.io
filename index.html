  <div id=app></div>
  <script>// 判断是IE浏览器，则提示换浏览器
    var userAgent = navigator.userAgent;  // 取得浏览器的 userAgent
    var isIE = false
    if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !userAgent.indexOf("Opera") > -1) {
      isIE = true
    }
    if (navigator.appVersion.indexOf("MSIE") != -1) {
      isIE = true
    }
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
      isIE = true
    }
    if ("\v" == "v") {
      isIE = true
    }
    if (!-[1,]) {
      isIE = true
    }
    if (isIE) {
      document.getElementById('app').innerHTML = '<div style="text-align: center; margin-top: 30px; font-size: 18px; color: #f00;">' +
        '系统暂不支持IE浏览器和360浏览器兼容模式，请使用360浏览器极速模式或谷歌浏览器' +
        '</div>'
    }</script>
